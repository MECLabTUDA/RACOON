---
apiVersion: apps/v1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: dashboard
  namespace: {{ .Values.global.base_namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: dashboard
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app-name: dashboard
    spec:
      # initContainers:
      # - name: dashboard-init
      #   image: {{ .Values.global.registry_url }}/tuda-dashboard-init:0.1.0
      #   volumeMounts:
      #   - mountPath: /data
      #     name: dashboard-db
      containers:
      - name: dashboard
        image: {{  .Values.global.registry_url }}/tuda-dashboard:0.1.0
        imagePullPolicy: {{ .Values.global.pull_policy_pods }}
        env:
        - name: URL_PREFIX
          value: {{ .Values.prefix }}
        - name: DJANGO_SUPERUSER_USERNAME
          value: dashboard-superadmin
        - name: DJANGO_SUPERUSER_PASSWORD
          value: superadmin
        - name: DJANGO_SUPERUSER_EMAIL
          value: dashboard-superadmin@gmail.com
        - name: ADMIN_USERNAME
          value: dashboard-admin
        - name: ADMIN_PASSWORD
          value: admin   
        - name: ADMIN_EMAIL
          value: dashboard-admin@gmail.com
        volumeMounts:
          - name: dashboard-db
            mountPath: /usr/src/app/database
        resources:
          limits:
            memory: 500Mi
          requests:
            memory: 100Mi
        ports: # Port(s) on which your application runs
          - containerPort: 5001
        livenessProbe:
          tcpSocket:
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 120
      imagePullSecrets:
        - name: registry-secret
      volumes:
        - name: dashboard-db
          hostPath:
            path: {{ .Values.global.fast_data_dir }}/tuda-dashboard/ # local path where db.sqlite3 is located
            type: DirectoryOrCreate
---
